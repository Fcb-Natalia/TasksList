<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="image/icona_Natalia Romaszko.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <main class="body">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__container">
                <form class="js-form">
                    <input autofocus class="js-newTask form__newTask" placeholder="Co jest do zrobienia">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header class="section__buttonContainer section__buttonContainer--grid">
                <h2 class="section__header">Lista zadań</h2>
                <div class="list__textButton js-listTextButton"></div>
            </header>

            <div class="section__container">
                <ul class="list js-task"></ul>
            </div>

        </section>
    </main>
</body>

</html>
